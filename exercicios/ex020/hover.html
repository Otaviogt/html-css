<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
          color: brown;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
        }

        div > p {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>

    <div>Passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>fim do Exemplo</p>
</body>
</html>
