<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
</head>
<style>


   #content{
       position: relative;
       background-color: aquamarine;
       height: 500px;
       padding: 10px;
   }
   #conteudo{
       position: absolute;
       background-color: blue;
       height: 200px;
       width: 400px;

       left: 50%;
       top: 50%;

       transform: translate(-50% , -50%);
       
   }
</style>
<body>
    <section id="content">
        
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
